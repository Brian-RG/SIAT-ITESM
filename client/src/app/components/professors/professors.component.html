<div nz-row nzJustify="end">
  <siat-csv-uploader [endpoint]="'/professors'" [objectPrefix]="'professors'" [columns]="columnsToDisplay"
    [areArray]="[2]" (afterSuccess)="afterCsvSuccess($event)"></siat-csv-uploader>
  <button nz-button nzType="primary" style="margin-left: 16px;" (click)="createProfessor()">Agregar Profesor</button>
</div>
<siat-table [loading]="loading" [tableData]="professors" [columns]="columnsToDisplay" (delete)="onDelete($event)"
  (edit)="onEdit($event)" [hasOpenButton]="true" (openElement)="openPeriod($event)"></siat-table>
