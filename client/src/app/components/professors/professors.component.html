<div nz-row nzJustify="end">
  <siat-csv-uploader [endpoint]="'/professors'" [objectPrefix]="'professors'" [columns]="columnsToDisplay"></siat-csv-uploader>
  <button nz-button nzType="primary" style="margin-left: 16px;" (click)="createProfessor()">Agregar Maestro</button>
</div>
<siat-table [loading]="loading" [tableData]="professors" [columns]="columnsToDisplay" (delete)="onDelete($event)" (edit)="onEdit($event)"></siat-table>
