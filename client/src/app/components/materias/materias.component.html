<div nz-row nzJustify="end">
  <siat-csv-uploader [endpoint]="'/courses'" [objectPrefix]="'courses'" [columns]="columnsToDisplay"></siat-csv-uploader>
  <button nz-button nzType="primary" style="margin-left: 16px;">Agregar Materia</button>
</div>
<siat-table (delete)="deleteMateria($event)" [tableData]="materias" [columns]="columnsToDisplay"></siat-table>
