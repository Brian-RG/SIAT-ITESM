<div nz-row *ngIf="hasSearchBar">
    <div class="searchbar" nz-col nzSpan="24">
        <nz-input-group [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input placeholder="Buscar" />
          </nz-input-group>
        <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
        </ng-template>
    </div>
</div>
<div nz-row>
    <div nz-col nzSpan="24">
        <nz-table #table [nzData]="tableData" [nzScroll]="{ x: '100vw' }">
            <thead>
              <tr>
                <th *ngFor="let column of columns">{{ column }}</th>
                <th nzRight *ngIf="hasActions">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of table.data">
                <td *ngFor="let key of getKeys()">{{data[key]}}</td>
                <td *ngIf="hasActions" nzRight>
                  <a (click)="editRow(data.id)">Editar</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a (click)="deleteRow(data.id)">Borrar</a>
                </td>
              </tr>
            </tbody>
          </nz-table>
    </div>
</div>
